<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 320px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #1a1a2e 0%, #0f0f1e 100%);
        color: #fff;
      }

      .container {
        padding: 20px;
      }

      .header {
        text-align: center;
        margin-bottom: 25px;
      }

      h1 {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 8px;
        background: linear-gradient(90deg, #60a5fa, #a78bfa);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .status {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        padding: 8px 12px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 20px;
        font-size: 13px;
        margin-bottom: 20px;
      }

      .status-indicator {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #64748b;
      }

      .status-indicator.active {
        background: #4ade80;
        box-shadow: 0 0 10px rgba(74, 222, 128, 0.5);
      }

      .status-indicator.error {
        background: #f87171;
        box-shadow: 0 0 10px rgba(248, 113, 113, 0.5);
      }

      .status-indicator.mock {
        background: #fbbf24;
        box-shadow: 0 0 10px rgba(251, 191, 36, 0.5);
      }

      .controls {
        display: flex;
        flex-direction: column;
        gap: 15px;
        margin-bottom: 20px;
      }

      .control-group {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      label {
        font-size: 12px;
        color: #94a3b8;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      select {
        padding: 10px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        color: #fff;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      select:hover {
        background: rgba(255, 255, 255, 0.08);
      }

      select:focus {
        outline: none;
        border-color: #60a5fa;
      }

      select option {
        background: #1a1a2e;
      }

      .main-button {
        padding: 14px;
        background: linear-gradient(90deg, #3b82f6, #8b5cf6);
        border: none;
        border-radius: 10px;
        color: #fff;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        display: flex;
        justify-content: center;
      }

      .main-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
      }

      .main-button:active {
        transform: translateY(0);
      }

      .main-button.stop {
        background: linear-gradient(90deg, #ef4444, #dc2626);
      }

      .main-button.stop:hover {
        box-shadow: 0 10px 25px rgba(239, 68, 68, 0.3);
      }

      .info {
        font-size: 12px;
        color: #64748b;
        text-align: center;
        line-height: 1.4;
      }

      .info-icon {
        display: inline-block;
        margin-right: 4px;
      }

      .debug-section {
        margin-top: 20px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        padding-top: 15px;
      }

      .debug-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 8px 12px;
        background: rgba(255, 255, 255, 0.03);
        border-radius: 6px;
        cursor: pointer;
        font-size: 12px;
        color: #94a3b8;
        user-select: none;
        transition: background 0.2s ease;
      }

      .debug-header:hover {
        background: rgba(255, 255, 255, 0.06);
      }

      .debug-toggle-icon {
        transition: transform 0.2s ease;
        font-size: 10px;
      }

      .debug-header.expanded .debug-toggle-icon {
        transform: rotate(180deg);
      }

      .debug-content {
        margin-top: 10px;
        max-height: 400px;
        overflow-y: auto;
        font-size: 11px;
      }

      .debug-group {
        display: flex;
        justify-content: space-between;
        padding: 6px 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      }

      .debug-group:last-child {
        border-bottom: none;
      }

      .debug-label {
        color: #64748b;
        font-weight: 500;
        flex: 1;
      }

      .debug-value {
        color: #e2e8f0;
        text-align: right;
        flex: 1;
        word-break: break-word;
        max-width: 60%;
      }

      .debug-error {
        color: #f87171;
      }

      .debug-transcription {
        color: #60a5fa;
        font-style: italic;
        max-width: 100%;
        text-align: left;
        margin-top: 4px;
      }

      .debug-content::-webkit-scrollbar {
        width: 4px;
      }

      .debug-content::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 2px;
      }

      .debug-content::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 2px;
      }

      .debug-content::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.3);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Live Audio Translator</h1>
      </div>

      <div class="status">
        <span class="status-indicator" id="statusIndicator"></span>
        <span id="statusText">Not connected</span>
      </div>

      <div style="display: flex; width: 100%; justify-content: center">
        <button class="main-button" id="toggleButton">Start Translation</button>
      </div>

      <div class="debug-section">
        <div class="debug-header" id="debugToggle">
          <span>üîç Debug Info</span>
          <span class="debug-toggle-icon">‚ñº</span>
        </div>
        <div class="debug-content" id="debugContent" style="display: none;">
          <div class="debug-group">
            <div class="debug-label">WebSocket Status:</div>
            <div class="debug-value" id="debugWsState">-</div>
          </div>
          <div class="debug-group">
            <div class="debug-label">Connection Time:</div>
            <div class="debug-value" id="debugConnectionTime">-</div>
          </div>
          <div class="debug-group">
            <div class="debug-label">Audio Chunks Sent:</div>
            <div class="debug-value" id="debugChunksSent">0</div>
          </div>
          <div class="debug-group">
            <div class="debug-label">Audio Bytes Sent:</div>
            <div class="debug-value" id="debugBytesSent">0 B</div>
          </div>
          <div class="debug-group">
            <div class="debug-label">Transcriptions Received:</div>
            <div class="debug-value" id="debugTranscriptions">0</div>
          </div>
          <div class="debug-group">
            <div class="debug-label">Avg Latency:</div>
            <div class="debug-value" id="debugLatency">-</div>
          </div>
          <div class="debug-group">
            <div class="debug-label">Reconnect Attempts:</div>
            <div class="debug-value" id="debugReconnects">0</div>
          </div>
          <div class="debug-group">
            <div class="debug-label">Offscreen Document:</div>
            <div class="debug-value" id="debugOffscreen">-</div>
          </div>
          <div class="debug-group">
            <div class="debug-label">Capture Duration:</div>
            <div class="debug-value" id="debugCaptureDuration">-</div>
          </div>
          <div class="debug-group" id="debugErrorGroup" style="display: none;">
            <div class="debug-label">Last Error:</div>
            <div class="debug-value debug-error" id="debugLastError">-</div>
          </div>
          <div class="debug-group">
            <div class="debug-label">Last Transcription:</div>
            <div class="debug-value debug-transcription" id="debugLastTranscription">-</div>
          </div>
        </div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
